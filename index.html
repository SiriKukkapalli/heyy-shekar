<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb3b3, #ffc0cb);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 520px;
    }

    h1 {
      color: #ff4d4d;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    .accept {
      background: #4CAF50;
    }

    .reject {
      background: #ff4d4d;
      position: absolute;
      right: 0;
    }

    .success {
      color: #ff4d4d;
      font-size: 26px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="title">I love you, Will you be mine forever? üíó</h1>

    <div class="buttons" id="buttons">
      <button class="accept" onclick="accepted()">Accept</button>
      <button class="reject" onmouseover="moveButton()">Reject</button>
    </div>

    <div class="success" id="success">
      üéâ Yay! You made my life beautiful, love you too üíó‚ú®  
      <br><br>
      ü•∞
    </div>
  </div>

  <script>
    function accepted() {
      document.getElementById("buttons").style.display = "none";
      document.getElementById("title").style.display = "none";
      document.getElementById("success").style.display = "block";
    }

    function moveButton() {
      const btn = document.querySelector('.reject');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
