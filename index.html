<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb3b3, #ffc0cb);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 520px;
    }

    h1 {
      color: #ff4d4d;
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      font-size: 22px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    .green { background: #4CAF50; }
    .red { background: #ff4d4d; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- SCREEN 1 -->
  <div id="screen1">
    <h1>heyy Shekar</h1>
    <p>FROM SIRI ‚ù§Ô∏è</p>
    <button class="green" onclick="goToScreen2()">I Understand</button>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="hidden">
    <h1>I love you, Will you be mine forever? üíó</h1>
    <div class="buttons">
      <button class="green" onclick="goToScreen3()">Accept</button>
      <button class="red" id="reject" onmouseover="moveReject()">Reject</button>
    </div>
  </div>

  <!-- SCREEN 3 -->
  <div id="screen3" class="hidden">
    <h1>üéâ Yay!</h1>
    <p>
      You made my life beautiful,<br>
      love you too üíñ‚ú®
    </p>
    ü•∞
  </div>

</div>

<script>
  function goToScreen2() {
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
  }

  function goToScreen3() {
    screen2.classList.add("hidden");
    screen3.classList.remove("hidden");
  }

  function moveReject() {
    const btn = document.getElementById("reject");
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }
</script>

</body>
</html>
